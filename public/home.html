<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SoCar - Home</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


	<style type="text/css" media="screen">
		body {
			color: white;
			background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(121, 9, 9, 1) 98%, rgba(0, 212, 255, 1) 100%);
		}

		.ns-row-cont {
			margin-top: 8%;
		}

		.ns-butt-cont {
			margin-top: 5%;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row ns-row-cont text-center">
			<div class="col text-center">
				<div id="welcome"></div>
			</div>
		</div>
	</div>
</body>
<script>
	const query = window.location.search.substring(1)
	const token = query.split('access_token=')[1]
	fetch('https://api.github.com/user', {
		headers: {
			Authorization: 'token ' + token
		}
	})
		.then(res => res.json())
		.then(data => {
			const nameNode = `Welcome, ${data.login}`;
			document.getElementById("welcome").innerHTML = nameNode;
		})
		.catch(error => {
			console.log(error);
		});
	function callService() {
		window.open('http://localhost:8080/orders', '_self')
	}
</script>



</html>
